name: CI/CD Pipeline

on:
  # 1. Run tests on Pull Requests (before merging)
  pull_request:
    branches: [ main ]

  # 2. Manual trigger for deployments
  workflow_dispatch:
    inputs:
      deploy_to_testflight:
        description: 'Deploy to TestFlight?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    # Only run tests on PRs, not on every push
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install
      
      - name: Run tests
        run: bundle exec fastlane test
        continue-on-error: true  # Don't fail if no tests yet

  deploy:
    name: Deploy to TestFlight
    runs-on: macos-14
    # Only run when MANUALLY triggered
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_testflight == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: bundle install
      
      - name: Create API Key file
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.ASC_KEY_CONTENT }}" | base64 --decode > ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8
          chmod 600 ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8
      
      - name: Deploy to TestFlight
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_PATH: ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8
        run: bundle exec fastlane beta
